<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 hour" id="9am" time="9">9AM</div>
        <textarea class="col-sm-8" id="textarea1"></textarea>
        <button class="col-sm-2 saveBtn" id="button1">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="10am" time="10">10AM</div>
        <textarea class="col-sm-8" id="textarea2"></textarea>
        <button class="col-sm-2 saveBtn" id="button2">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="11am" time="11">11AM</div>
        <textarea class="col-sm-8" id="textarea3"></textarea>
        <button class="col-sm-2 saveBtn" id="button3">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="12pm" time="12">12PM</div>
        <textarea class="col-sm-8" id="textarea4"></textarea>
        <button class="col-sm-2 saveBtn" id="button4">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="1pm" time="13">1PM</div>
        <textarea class="col-sm-8" id="textarea5"></textarea>
        <button class="col-sm-2 saveBtn" id="button5">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="2pm" time="14">2PM</div>
        <textarea class="col-sm-8" id="textarea6"></textarea>
        <button class="col-sm-2 saveBtn" id="button6">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="3pm" time="15">3PM</div>
        <textarea class="col-sm-8" id="textarea7"></textarea>
        <button class="col-sm-2 saveBtn" id="button7">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="4pm" time="16">4PM</div>
        <textarea class="col-sm-8" id="textarea8"></textarea>
        <button class="col-sm-2 saveBtn" id="button8">Add to Schedule</button>
      </div>
      <div class="row">
        <div class="col-sm-2 hour" id="5pm" time="17">5PM</div>
        <textarea class="col-sm-8" id="textarea9"></textarea>
        <button class="col-sm-2 saveBtn" id="button9">Add to Schedule</button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
